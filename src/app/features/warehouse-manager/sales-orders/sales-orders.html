<app-dashboard-layout title="Sales Orders" subtitle="Fulfill client orders and manage shipments">
  <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
    <!-- Filters / Actions Bar -->
    <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
      <div class="flex gap-2">
        <input type="text" placeholder="Search Order ID or Client..." class="px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <select class="px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">All Statuses</option>
          <option value="CREATED">Created</option>
          <option value="SHIPPED">Shipped</option>
          <option value="DELIVERED">Delivered</option>
        </select>
      </div>
    </div>

    <!-- Data Table -->
    <app-data-table
      [data]="salesOrders"
      [columns]="columns"
      [actions]="actions"
      [loading]="loading">
    </app-data-table>
  </div>
</app-dashboard-layout>
