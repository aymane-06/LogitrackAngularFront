<div class="p-6 max-w-4xl mx-auto">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Create New Order</h1>
    <p class="text-sm text-gray-500 mt-1">Select products and quantities to order.</p>
  </div>

  <div *ngIf="loading" class="flex justify-center py-12">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <form *ngIf="!loading && orderForm" [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Warehouse Selection -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Shipping From</h2>
      <div class="max-w-md">
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Warehouse</label>
        <select formControlName="warehouseId" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option value="">Select a warehouse...</option>
          <option *ngFor="let w of warehouses" [value]="w.id">{{ w.name }}</option>
        </select>
        <p *ngIf="orderForm.get('warehouseId')?.touched && orderForm.get('warehouseId')?.invalid" class="mt-1 text-sm text-red-600">
          Please select a warehouse
        </p>
      </div>
    </div>

    <!-- Order Lines -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-medium text-gray-900">Items</h2>
        <button type="button" (click)="addLine()" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
          + Add Item
        </button>
      </div>

      <div formArrayName="lines" class="space-y-4">
        <div *ngFor="let line of lines.controls; let i=index" [formGroupName]="i" class="flex items-start gap-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
          <!-- Product -->
          <div class="flex-1">
            <label class="block text-xs font-medium text-gray-500 mb-1">Product</label>
            <select formControlName="productId" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm">
              <option value="">Select product...</option>
              <option *ngFor="let p of products" [value]="p.id">{{ p.name }} ({{ p.boughtPrice | currency }})</option>
            </select>
          </div>

          <!-- Quantity -->
          <div class="w-24">
            <label class="block text-xs font-medium text-gray-500 mb-1">Qty</label>
            <input type="number" formControlName="quantity" min="1" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm">
          </div>

          <!-- Price (Ready Only) -->
          <div class="w-32">
            <label class="block text-xs font-medium text-gray-500 mb-1">Unit Price</label>
            <div class="px-3 py-2 bg-gray-100 rounded-md text-sm text-gray-700 border border-gray-200">
              {{ line.get('unitPrice')?.value | currency }}
            </div>
          </div>

          <!-- Remove -->
          <!-- Remove -->
          <div class="pt-6">
            <button type="button" (click)="removeLine(i)" class="text-red-600 hover:text-red-800 p-1 flex items-center gap-1">
              <i class="fas fa-trash"></i>
              <span class="text-xs font-medium">Remove</span>
            </button>
          </div>
        </div>
        
        <div *ngIf="lines.length === 0" class="text-center py-8 bg-gray-50 rounded-lg border border-dashed border-gray-300">
            <p class="text-gray-500 text-sm mb-2">No items in order</p>
            <button type="button" (click)="addLine()" class="text-blue-600 hover:text-blue-700 font-medium text-sm">
                + Add Item
            </button>
        </div>
        </div>
      
      <div class="mt-6 flex justify-end border-t border-gray-100 pt-4">
        <div class="text-right">
          <p class="text-sm text-gray-500">Estimated Total</p>
          <p class="text-2xl font-bold text-gray-900">{{ calculateTotal() | currency }}</p>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-3">
      <button type="button" routerLink="../dashboard" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">
        Cancel
      </button>
      <button type="submit" [disabled]="orderForm.invalid || submitting" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 font-medium flex items-center gap-2">
        <app-loading-spinner *ngIf="submitting" [size]="16" color="white"></app-loading-spinner>
        <span>Place Order</span>
      </button>
    </div>
  </form>
</div>
