<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar class="w-64 flex-shrink-0 bg-gray-900 text-white"></app-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navigation -->
    <app-navbar class="bg-white shadow-sm border-b border-gray-100"></app-navbar>

    <!-- Page Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
      <div class="container mx-auto">
        <!-- Page Header -->
        <div class="mb-8" *ngIf="title">
          <h1 class="text-2xl font-bold text-gray-800">{{ title }}</h1>
          <p class="text-sm text-gray-500 mt-1" *ngIf="subtitle">{{ subtitle }}</p>
        </div>

        <!-- Slot for Page Content -->
        <ng-content></ng-content>
      </div>
    </main>
  </div>
</div>
