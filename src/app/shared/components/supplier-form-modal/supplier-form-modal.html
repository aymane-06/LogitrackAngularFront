<app-modal
  [isOpen]="isOpen"
  [title]="isEditMode ? 'Edit Supplier' : 'Add New Supplier'"
  size="lg"
  (close)="onClose()">
  
  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Supplier Name *</label>
        <input
          type="text"
          class="form-input"
          formControlName="name"
          placeholder="Enter supplier name"
          [class.error]="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched">
        <span class="error-message" *ngIf="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched">
          {{ getFieldError('name') }}
        </span>
      </div>

      <div class="form-group">
        <label class="form-label">Contact Info</label>
        <textarea
          class="form-input"
          formControlName="contactInfo"
          placeholder="Enter address, phone, or email..."
          rows="3"
          [class.error]="supplierForm.get('contactInfo')?.invalid && supplierForm.get('contactInfo')?.touched"></textarea>
        <span class="error-message" *ngIf="supplierForm.get('contactInfo')?.invalid && supplierForm.get('contactInfo')?.touched">
          {{ getFieldError('contactInfo') }}
        </span>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="supplierForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</app-modal>
