<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Join LogiTrack to manage your logistics</p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          placeholder="John Doe"
          [class.invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <div class="validation-error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</span>
          <span *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="validation-error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="passwordHash">Password *</label>
        <input 
          type="password" 
          id="passwordHash" 
          formControlName="passwordHash"
          [class.invalid]="registerForm.get('passwordHash')?.invalid && registerForm.get('passwordHash')?.touched">
        <div class="validation-error" *ngIf="registerForm.get('passwordHash')?.invalid && registerForm.get('passwordHash')?.touched">
          <span *ngIf="registerForm.get('passwordHash')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('passwordHash')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role *</label>
        <select 
          id="role" 
          formControlName="role"
          [class.invalid]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          <option value="">Select a role</option>
          <option value="CLIENT">Client</option>
          <option value="WAREHOUSE_MANAGER">Warehouse Manager</option>
          <option value="ADMIN">Admin</option>
        </select>
        <div class="validation-error" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          <span *ngIf="registerForm.get('role')?.errors?.['required']">Please select a role</span>
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <div class="auth-link">
      Already have an account? <a routerLink="/auth/login">Login here</a>
    </div>
  </div>
</div>
