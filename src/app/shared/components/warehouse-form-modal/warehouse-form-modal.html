<app-modal
  [isOpen]="isOpen"
  [title]="isEditMode ? 'Edit Warehouse' : 'Add New Warehouse'"
  size="lg"
  (close)="onClose()">
  
  <form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">Warehouse Name *</label>
      <input
        type="text"
        class="form-input"
        formControlName="name"
        placeholder="Enter warehouse name"
        [class.error]="warehouseForm.get('name')?.invalid && warehouseForm.get('name')?.touched">
      <span class="error-message" *ngIf="warehouseForm.get('name')?.invalid && warehouseForm.get('name')?.touched">
        {{ getFieldError('name') }}
      </span>
    </div>

    <div class="form-group">
      <label class="form-label">Location *</label>
      <input
        type="text"
        class="form-input"
        formControlName="location"
        placeholder="e.g., New York, NY"
        [class.error]="warehouseForm.get('location')?.invalid && warehouseForm.get('location')?.touched">
      <span class="error-message" *ngIf="warehouseForm.get('location')?.invalid && warehouseForm.get('location')?.touched">
        {{ getFieldError('location') }}
      </span>
    </div>

    <div class="form-group">
      <label class="form-label">Manager *</label>
      <select class="form-input" formControlName="warehouseManagerId">
        <option *ngFor="let manager of managers" [value]="manager.id">{{ manager.name }}</option>
      </select>
       <span class="error-message" *ngIf="warehouseForm.get('warehouseManagerId')?.invalid && warehouseForm.get('warehouseManagerId')?.touched">
        {{ getFieldError('warehouseManagerId') }}
      </span>
    </div>

    <div class="form-group">
      <label class="form-label">Status *</label>
      <select class="form-input" formControlName="status">
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="warehouseForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</app-modal>
