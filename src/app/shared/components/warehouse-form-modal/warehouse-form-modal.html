<app-modal
  [isOpen]="isOpen"
  [title]="isEditMode ? 'Edit Warehouse' : 'Add New Warehouse'"
  size="lg"
  (close)="onClose()">
  
  <form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Warehouse Name *</label>
        <input
          type="text"
          class="form-input"
          formControlName="name"
          placeholder="Enter warehouse name"
          [class.error]="warehouseForm.get('name')?.invalid && warehouseForm.get('name')?.touched">
        <span class="error-message" *ngIf="warehouseForm.get('name')?.invalid && warehouseForm.get('name')?.touched">
          {{ getFieldError('name') }}
        </span>
      </div>

      <div class="form-group">
        <label class="form-label">Code *</label>
        <input
          type="text"
          class="form-input"
          formControlName="code"
          placeholder="e.g., WH-001"
          [class.error]="warehouseForm.get('code')?.invalid && warehouseForm.get('code')?.touched">
        <span class="error-message" *ngIf="warehouseForm.get('code')?.invalid && warehouseForm.get('code')?.touched">
          {{ getFieldError('code') }}
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Location *</label>
      <input
        type="text"
        class="form-input"
        formControlName="location"
        placeholder="e.g., New York, NY"
        [class.error]="warehouseForm.get('location')?.invalid && warehouseForm.get('location')?.touched">
      <span class="error-message" *ngIf="warehouseForm.get('location')?.invalid && warehouseForm.get('location')?.touched">
        {{ getFieldError('location') }}
      </span>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Capacity *</label>
        <input
          type="number"
          class="form-input"
          formControlName="capacity"
          placeholder="0"
          [class.error]="warehouseForm.get('capacity')?.invalid && warehouseForm.get('capacity')?.touched">
        <span class="error-message" *ngIf="warehouseForm.get('capacity')?.invalid && warehouseForm.get('capacity')?.touched">
          {{ getFieldError('capacity') }}
        </span>
      </div>

      <div class="form-group">
        <label class="form-label">Current Stock *</label>
        <input
          type="number"
          class="form-input"
          formControlName="currentStock"
          placeholder="0"
          [class.error]="warehouseForm.get('currentStock')?.invalid && warehouseForm.get('currentStock')?.touched">
        <span class="error-message" *ngIf="warehouseForm.get('currentStock')?.invalid && warehouseForm.get('currentStock')?.touched">
          {{ getFieldError('currentStock') }}
        </span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Manager *</label>
        <input
          type="text"
          class="form-input"
          formControlName="manager"
          placeholder="Enter manager name"
          [class.error]="warehouseForm.get('manager')?.invalid && warehouseForm.get('manager')?.touched">
        <span class="error-message" *ngIf="warehouseForm.get('manager')?.invalid && warehouseForm.get('manager')?.touched">
          {{ getFieldError('manager') }}
        </span>
      </div>

      <div class="form-group">
        <label class="form-label">Status *</label>
        <select class="form-input" formControlName="status">
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="warehouseForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</app-modal>
