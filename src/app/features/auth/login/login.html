<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>LogiTrack</h1>
      <p>Logistics Management System</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Login</h2>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Enter your username"
          [class.error]="f['username'].invalid && f['username'].touched">
        <div *ngIf="f['username'].invalid && f['username'].touched" class="error-text">
          <span *ngIf="f['username'].errors?.['required']">Username is required</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          [class.error]="f['password'].invalid && f['password'].touched">
        <div *ngIf="f['password'].invalid && f['password'].touched" class="error-text">
          <span *ngIf="f['password'].errors?.['required']">Password is required</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Logging in...</span>
      </button>

      <!-- Demo Credentials -->
      <div class="demo-credentials">
        <p><strong>Demo Credentials:</strong></p>
        <p>Admin: admin / password123</p>
        <p>Warehouse: warehouse1 / password123</p>
        <p>Client: client1 / password123</p>
      </div>

      <!-- Register Link -->
      <div class="auth-link">
        Don't have an account? <a routerLink="/auth/register">Register here</a>
      </div>
    </form>
  </div>
</div>
